<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Panfleto livro</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1500px;
}

.book {
  width: 300px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

.page {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform-origin: left center;
  transition: transform 1s ease;
}

.page-front, .page-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.page-front img, .page-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.page-back {
  transform: rotateY(180deg);
}

.book.open .page {
  transform: rotateY(-180deg);
}
</style>
</head>
<body>

<div class="book" id="book">
  <div class="page">
    <div class="page-front">
      <img src="imagem/seila.png">
    </div>
    <div class="page-back">
      <img src="imagem/felizaniversario.png">
    </div>
  </div>
</div>

<script>
document.getElementById("book").addEventListener("click", function () {
  this.classList.toggle("open");
});
</script>

</body>
</html>
